
<div class="overflow-auto mt-5 container bg-light ">
    <h1 class="bg-light mt-2">Edit Profil</h1>
    <hr>
    <div class="center bg-light">
        <button class="btn btn-primary" [routerLink]="['/accueil/profil_list']">Retour</button>
    </div>
    <div class="list-users shadow bg-light mt-5">
        <form action="" class="px-5 mb-4 col-md-6">
            
            <div class="form-group">
                <label for="libelle">libelle</label>
                <input type="text" class="form-control" id="libelle" placeholder="Libelle">
            </div>
           
            <div class="mt-4 button-form">
                <button type="reset" class="btn btn-danger reset mb-4">reset</button>
                <button type="submit" class="btn btn-primary float-right submit mb-4">Modifier</button>
            </div>
            
        </form>
    </div>
</div>
